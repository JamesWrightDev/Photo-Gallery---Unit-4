<!DOCTYPE html>
<html lang="en">
<head>

	<meta content="width=device-width, initial-scale=1" name="viewport"><!-- Place favicon.ico in the root directory -->
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

<body>
	<div class="wrapper">
		<div class="search">
			<input id="myInput" placeholder="Search.." type="text"><br>
			<br>
		</div>
		<div class="container">
			<figure>
				<a href="img/highres/01.jpg" data-lightbox="image" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.
				"><img alt="Hay Bales" src="img/thumbnails/01.jpg"></a>
				<figcaption>Hay Bales</figcaption>
			</figure>
			<figure>
				<a href="img/highres/02.jpg" data-lightbox="image" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.
				"><img alt="Lake" src="img/thumbnails/02.jpg"></a>
				<figcaption>Lake</figcaption>
			</figure>
			<figure>
				<a href="img/highres/03.jpg" data-lightbox="image" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.
				"><img alt="Canyon" src="img/thumbnails/03.jpg"></a>
				<figcaption>Canyon</figcaption>
			</figure>
			<figure>
				<a href="img/highres/04.jpg" data-lightbox="image" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. 
				"><img alt="Iceberg" src="img/thumbnails/04.jpg"></a>
				<figcaption>Iceberg</figcaption>
			</figure>
			<figure>
				<a href="img/highres/05.jpg" data-lightbox="image" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.
				"><img alt="Desert" src="img/thumbnails/05.jpg"></a>
				<figcaption>Desert</figcaption>
			</figure>
			<figure>
				<a href="img/highres/06.jpg" data-lightbox="image" data-title="Fall is coming, I love when the leaves on the trees start to change color.
				"><img alt="Fall" src="img/thumbnails/06.jpg"></a>
				<figcaption>Fall</figcaption>
			</figure>
			<figure>
				<a href="img/highres/07.jpg" data-lightbox="image" data-title="I drove past this plantation yesterday, everything is so green!
				"><img alt="Plantation" src="img/thumbnails/07.jpg"></a>
				<figcaption>Plantation</figcaption>
			</figure>
			<figure>
				<a href="img/highres/08.jpg" data-lightbox="image" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!
				"><img alt="Dunes" src="img/thumbnails/08.jpg"></a>
				<figcaption>Dunes</figcaption>
			</figure>
			<figure>
				<a href="img/highres/09.jpg" data-lightbox="image" data-title="We enjoyed a quiet stroll down this countryside lane. 
				"><img alt="Countryside Lane
				" src="img/thumbnails/09.jpg"></a>
				<figcaption>Countryside Lane</figcaption>
			</figure>
			<figure>
				<a href="img/highres/10.jpg" data-lightbox="image" data-title="Sunset at the coast! The sky turned a lovely shade of orange.
				"><img alt="Sunset" src="img/thumbnails/10.jpg"></a>
				<figcaption>Sunset</figcaption>
			</figure>
			<figure>
				<a href="img/highres/11.jpg" data-lightbox="image" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.
				"><img alt="Cave" src="img/thumbnails/11.jpg"></a>
				<figcaption>Cave</figcaption>
			</figure>
			<figure>
				<a href="img/highres/12.jpg" data-lightbox="image" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img alt="Bluebells" src="img/thumbnails/12.jpg"></a>
				<figcaption>Bluebells</figcaption>
			</figure>
